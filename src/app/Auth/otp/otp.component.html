<div class="login-box">
  <h1 class="login-box__title">Login</h1>
  <form (ngSubmit)="onOTP()" [formGroup]="otpForm">
    <div class="input-field-group">
      <label class="input-field-group__label" for="text">Enter OTP</label>
      <input
        class="input-field-group__input"
        placeholder="Enter the OTP code"
        id="otp"
        name="otp"
        type="text"
        formControlName="otp"
      />
    </div>
    <div style="margin-left: auto">
      Wait 30s or
      <a class="login-box__second-action" (click)="onResend()">Send again! </a>
    </div>

    <button type="submit" class="login-box__btn btn btn--light btn--animated">
      Login
    </button>
    <span class="login-box__error" *ngIf="otpError">Wrong OTP, try again!</span>
    <!-- <button type="submit" class="login-box__btn btn btn--light btn--animated">
      Process
    </button>
    <a class="login-box__link" (click)="resendOtp()">Resend OTP </a> -->
  </form>
</div>
